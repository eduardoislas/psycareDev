{% extends 'base.html' %}

{% block content %}

<div class="row">
    <div class="col-sm-12">
        <div class="ibox">
            <div class="ibox-title">
                <h3>Editar valoraci√≥n</h3>
            </div>
            <div class="ibox-content">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Nombre</label>
                        {{form.name}}
                    </div>
                    <div class="row form-group">
                        <div class="col-sm-6">
                            <label>Fecha de inicio</label>
                            {{form.begin_date}}
                        </div>
                        <div class="col-sm-6">
                            <label>Fecha final</label>
                            {{form.end_date}}
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Actualizar</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
