        <h3>Registrar usuario</h3>

      <div class="ibox-content">

          {% csrf_token %}

            <div class="col-sm-6">
              <label>Usuario</label>
              {{form.username}}
            </div>

            </div>
            <div class="col-sm-6">
              <label>Apellidos</label>
              {{form.last_name}}
            </div>
          </div>
          <div class="form-group">
            <label>Tipo de usuario</label>
            {{form.user_type}}
          </div>
          <div class="form-group row">
            <div class="col-sm-6">

              {{form.password1}}
            </div>
            <div class="col-sm-6">

              {{form.password2}}
            </div>
          </div>
          <button type="submit" class="btn btn-primary block m-b">Registrar</button>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
{% endblock %}

{% block custom_js %}
<script>
  $("input").addClass("form-control");
  $("select").addClass("form-control");
</script>
{% endblock custom_js %}
